<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    <div class="card"> 
        <h2 class="title">Média de 4 notas</h2>
        <input type="number" id="nota1" class="input" placeholder="Nota 1">
        <input type="number" id="nota2" class="input" placeholder="Nota 2">
        <input type="number" id="nota3" class="input" placeholder="Nota 3">
        <input type="number" id="nota4" class="input" placeholder="Nota 4">
        <button class="botao" onclick="calcularMedia()">Calcular</button>
        <p id="resultadosDaMedia"></p>
    </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
